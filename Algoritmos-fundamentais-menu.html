<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Menu</title>
    </head>
    <script>
        let escolha = prompt("Digite qual algoritmo deseja:\n Pressione '1' para o algoritmo de troca\n Pressione '2' para o algoritmo de contagem\n Pressione '3' para o algoritmo de somatório\n Pressione '4' para o algoritmo de fatorial\n Pressione '5' para o algoritmo de fibonacci\n Pressione '6' para o algoritmo de série infinita")
        
        if (escolha == 1){
            let x = prompt('Digite o o primeiro número a ser trocado: ')
            let y = prompt('Digite o o primeiro número a ser trocado: ')

            document.write(`${x}, ${y} <br>`)
            
            let aux = 0;
            aux = x;
            x = y;
            y = aux;

            document.write(`${x}, ${y}`)
        }
        
        else if(escolha == 2){
                let n = parseInt(prompt('Digite quantos termos serão: '))
                let r = parseInt(prompt('Digite qual a razão da P.A.: '))

                if(n>0){    
                    let somatorio = 0;
                    
                    if(r<0) {
                        for(let i = 0; i >= (n-1)*r; i+=r) {
                            document.write(somatorio + '<br>');
                            somatorio += r;
                        }
                    }
                    else{
                        for(let i = 0; i <= (n-1)*r; i+=r) {
                            document.write(somatorio + '<br>');
                            somatorio += r;
                        }
                    }
                }
                else{
                    alert('É necessário haver pelo menos um termo')
                }     
         }

        else if(escolha == 3){
            let n = parseInt(prompt('Digite quantos termos serão: '))
            let q = parseInt(prompt('Digite qual será a razão da P.G.'))
            let somatorio = 1;

            if(n > 1){
                for(let i = 1; i <= (Math.pow(q, n-1)); i *= q){
                    document.write(somatorio + '<br>');
                    somatorio *= q;
                }
            }
            else {
                document.write('É necessário haver pelo menos um termo')
            }
         }

        else if(escolha == 4){
            let numero = parseInt(prompt('Digite qual número deseja obter o fatorial: '));
            let result = 1;
            
            if(numero > 0){
                for(let i = 1; i <= numero; i++){
                    result *= i;
                }
                document.write(`O resultado do fatorial é: ${result}`)
            }
            else{
                document.write('Não é possível calcular o fatorial do número desejado')
            }
         }  
         
        else if(escolha == 5){
            let a = parseInt(prompt('Digite quantos termos você deseja na sequência de fibonacci: '))
            let t1 = 0
            let t2 = 1
            let aux = 3
            
            document.write(`${t1} <br> ${t2} <br>`)

            while(aux <= a) {
                t3 = t1 + t2
                t1 = t2
                t2 = t3
                document.write(t3 + '<br>')
                aux += 1
            }
         }

        else if(escolha == 6){
            let denominador = 1;
            let result = 0
            let controle = 1
            let x = parseInt(prompt('Digite qual o número analisado para a sua sequência infinita: '))
            let y = parseInt(prompt('Digite quantos termos você deseja na sua sequência infinita: '))
            for (let i = 1; i<=y; i++){
                result += controle*(x**denominador/factorial(denominador))
                document.write(result + '<br>');
                denominador += 2
                controle *= -1
            }
        }

        else{
            document.write('Você não escolheu nenhuma das opções, recarregue a página e escolha novamente')
        }

        function factorial(number){
            let result = 1;
            for(let i = 1; i <= number; i++){
                result *= i;
            }
            return result
         }
         
    </script>
</html>
